<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <style>
        .download-btn{
            background-color: dodgerblue;
            color: white;
            padding:0.8rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
    <title>Make My QR</title>   
</head>
<body style="background-color: #1d2228;">
    <header class="container-fluid py-3" style="background-color: #e1e2e2; border-radius: 0 0 2rem 2rem; box-shadow: 0px 8px 6px  rgba(0, 0, 0, 0.9);">
        <div class="container mb-2 display-1 ps-5" style="font-weight: 500; border-left: 3rem solid #fb8122;">
            Your QR code :
        </div>
    </header>
    <div class="container mt-5 py-5" style="background-color: #1d2228;" >
        {% load static %} <img src="{% static 'qr/mmqr.png' %}" alt="Hi!" class="img-thumbnail mx-auto d-block" />
    </div>
    <div class="container" style="place-items: center; display: grid;">
        <a href="/static/qr/mmqr.png" download="mmqr" class="download-btn">Download</a>
    </div>


    {% include "footer.html" %}

</body>
</html>
